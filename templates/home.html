{% extends '_base.html'%}

{% block title  %}
	HomePage
{% endblock %}

{% block content %}
	<h1>Home Page</h1>
    {% if user.is_authenticated %}
    	<p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">SignUp</a></p>
    {% endif %} 
{% endblock %}
